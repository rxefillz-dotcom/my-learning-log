<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>私の最初のページ</title>
  <style>
    h1 { color: #2563eb; }
    body {
  font-family: sans-serif;
  max-width: 600px;
  margin: 40px auto;
  padding: 0 20px;
}
ul {
  display: flex;
  flex-direction: column;
  gap: 8px;
}
  </style>
</head>
<body>
  <h1>こんにちは</h1>
  <p>これは自分で書いた HTML です。</p>

  <h2>今週やったこと</h2>
  <ul>
    <li>Git を入れた</li>
    <li>GitHub に初 push した</li>
    <li>HTML で1枚のページを作った</li>
  </ul>
  <p><a href="https://github.com/rxefillz-dotcom/my-learning-log">my-learning-log のリポジトリ</a></p>

    <button id="btn">クリック</button>
    <p id="message">0回クリックしました</p>
    <script>
      let count = 0;
      function countUp() {
        count++;
        document.getElementById("message").textContent = count + "回クリックしました";
      }
    document.getElementById("btn").onclick = countUp;
    </script>
<button id="btn1">クリック</button>
<p id="message1">ここが変わります</p>
<script>
  document.getElementById("btn1").onclick = function() {
    document.getElementById("message1").textContent = "ボタンが押されました！";
  }
  </script>
  

</body>
</html>
